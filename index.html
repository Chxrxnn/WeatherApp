<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="./images/search.png" alt=""></button>
            </div>
            <div class="error">
                Wrong City Name
            </div>
            <div class="container">
                <div class="weather">
                    <img src="./images/clouds.png" class="weather-icon">
                    <h1 class="temp">33&deg;C</h1>
                    <h2 class="city">Patrampur</h2>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt="humidity">
                         <div>
                            <p class="humidity">40%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png" alt=""> <div>
                           <p class="wind" >5.3 km/h</p>
                           <p> Wind</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
